query($owner:String!,$name:String!,$after:String){
  repository(owner:$owner,name:$name){
    discussions(first:50, after:$after, orderBy:{field:CREATED_AT, direction:DESC}){
      pageInfo{
        hasNextPage
        endCursor
      }
      nodes{
        number
        title
        url
        author{
          login
        }
        createdAt
        updatedAt
        upvoteCount
        comments{
          totalCount
        }
      }
    }
  }
}
